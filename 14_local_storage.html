<!DOCTYPE html>
<html>
    <head>
<title> Local Storage </title>
    </head>
    <body>
        <h3> Local Storage Learning </h3>
        <script>
         window.localStorage.setItem("Sachin","Mumbai");
         window.localStorage.setItem("Nikhil","Pune");
         window.localStorage.setItem("Anil","Nagpur");
         window.localStorage.setItem("Sunil","Solapur");
        console.log(`Value of key Nikhil: ${window.localStorage.getItem("Nikhil")}`);
        // window.localStorage.removeItem("Nikhil");
        console.log(`Number of elements in local storage: ${window.localStorage.length}`); 
        </script>
    </body>
</html>
