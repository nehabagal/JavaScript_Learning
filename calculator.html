<!DOCTYPE html>
<html>

<head>
    <title> Calculator </title>
    <style>
        table, tr, td{
            border-style: solid;
            padding: 10px;
            background-color: dimgrey;
            margin: 10px;
        }
        .numbers td{
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
        <td colspan="4"><input type="text"></td>
        </tr>
        <tr class="numbers"> 
            <td> AC </td>
            <td> +/- </td>
            <td> % </td>
            <td> / </td>
        </tr>
        <tr class="numbers">
            <td> 7 </td>
            <td> 8 </td>
            <td> 9 </td>
            <td> * </td>
        </tr>
        <tr class="numbers">
            <td> 4 </td>
            <td> 5 </td>
            <td> 6 </td>
            <td> - </td>
        </tr>
        <tr class="numbers">
            <td> 1 </td>
            <td> 2 </td>
            <td> 3 </td>
            <td> + </td>
        </tr>
        <tr class="numbers">
            <td colspan="2"> 0 </td>
            <td> . </td>
            <td> = </td>
        </tr>

    </table>
</body>

</html>
